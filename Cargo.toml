[package]
name = "ethervoid"
version = "0.1.0"
edition = "2021"

[dependencies]
macroquad = { version = "0.4", features = ["glam-serde"] }
raylite = "0.1.7"
futures = "0.3.*"
imageproc = "0.25.*"
glam = "*"

ron = "0.8.*"
serde = { version = "1.0", features = ["derive"] }
rhai = { version = "1.19.0", features = ["f32_float", "sync"] }

[features]
glam-serde = ["glam/serde"]